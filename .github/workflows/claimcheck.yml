name: ClaimCheck

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  verify-claims:
    name: Verify AI Claims
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for commit analysis
      
    - name: Run ClaimCheck
      uses: ./.github/actions/claimcheck
      with:
        fail-on-incomplete: 'true'
        comment-on-pr: 'true'
        code-only: 'true'
        github-token: ${{ secrets.GITHUB_TOKEN }}
